<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .sidebar{
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 300px;
      background-color: green;
    }
    .content{
      margin-left: 300px;
    }
    .modal{
      position: fixed;
      height: 100%;
      width: 100%;
      background-color: grey;
      left: 0;
      top: 0;
      z-index: 10;
    }
    .modal-body{
      background: #fff;
      margin: auto;
      height: 30%;
      width: 30%;
      
    }
    .positioned{
      position: relative;
      z-index: 999;
    }
  </style>

</head>
<body>
  <div class="modal">
    <div class="modal-body">
      <h1>I am a MODAL.</h1>
    </div>
  </div>
  <div class="positioned">
  </div>
  <div class="sidebar">I am a Sidebar</div>
  <div class="content">I am a some content</div>
</body>
</html>
